<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personalized Dashboard</title>
  <style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  min-height: 100vh;
  background: linear-gradient(135deg, #153677, #4e085f);
}

.header {
  background-color: #333;
  color: #fff;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 20px;
}

.navigation {
  list-style: none;
  margin: 0;
  padding: 0;
}

.navigation li {
  display: inline-block;
  margin-right: 20px;
}

.navigation a {
  color: #fff;
  text-decoration: none;
}

.main {
  flex: 1;
  display: flex;
}

.sidebar {
  background-color: #f1f1f1;
  padding: 20px;
  width: 200px;
}

.sidebar h2 {
  margin-bottom: 10px;
}

.quick-links {
  list-style: none;
  margin: 0;
  padding: 0;
}

.quick-links li {
  margin-bottom: 5px;
}

.quick-links a {
  text-decoration: none;
  color: #333;
}

.content {
  flex: 1;
  padding: 20px;
}

.content h2 {
  margin-bottom: 10px;
}

.cards {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.card {
  background-color: #fff;
  padding: 15px;
  margin: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: calc(33% - 40px);
}

.card h3{
  margin-bottom: 5px;
}

  </style>
</head>
<body>

  <main class="main">
    <aside class="sidebar">
      <h2>WELCOME</h2>
      <h2>TO</h2>
      <h2>PERSONALIZED</h2>
      <h2>DASHBOARD</h2>
    </aside>
    <section class="content">
      <h2>At a Glance</h2>
      <div class="cards">
        <div class="card">
          <h3>Important Reminders</h3>
          <p>(Meeting at 5pm)</p>
          <p>(Content Creation Task)</p>
        </div>
        <div class="card">
          <h3>Recent Files</h3>
          <ul>
            <li><a href="#">Report.pdf</a></li>
            <li><a href="#">Presentation.pptx</a></li>
          </ul>
        </div>
        <div class="card">
          <h3>Top Priorities</h3>
          <ul>
            <li>Finish Project X</li>
            <li>Attend Meeting Y</li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js">

  </script>
</body>
</html>
